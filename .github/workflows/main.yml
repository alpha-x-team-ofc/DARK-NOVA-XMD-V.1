name: Deploy DARK-NOVA-XMD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Create directories
      run: |
        mkdir -p sessions
        mkdir -p data
        mkdir -p logs

    - name: Create config file
      run: |
        cat > config.env << EOF
        SESSION_ID=${{ secrets.SESSION_ID }}
        PREFIX=${{ secrets.PREFIX || '.' }}
        MODE=${{ secrets.MODE || 'public' }}
        AUTO_STATUS_SEEN=${{ secrets.AUTO_STATUS_SEEN || 'true' }}
        AUTO_STATUS_REACT=${{ secrets.AUTO_STATUS_REACT || 'true' }}
        AUTO_STATUS_REPLY=${{ secrets.AUTO_STATUS_REPLY || 'true' }}
        AUTO_STATUS_MSG=${{ secrets.AUTO_STATUS_MSG || 'Hello, I saw your status!' }}
        READ_MESSAGE=${{ secrets.READ_MESSAGE || 'false' }}
        AUTO_REACT=${{ secrets.AUTO_REACT || 'false' }}
        CUSTOM_REACT=${{ secrets.CUSTOM_REACT || 'false' }}
        CUSTOM_REACT_EMOJIS=${{ secrets.CUSTOM_REACT_EMOJIS || '💝,💖,💗,❤️‍🩹,❤️,🧡,💛,💚,💙,💜,🤎,🖤,🤍' }}
        OWNER_NUMBER=${{ secrets.OWNER_NUMBER || '5090000000@s.whatsapp.net' }}
        DEV=${{ secrets.DEV || '5090000000' }}
        EOF

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: |
        npm install -g pm2
        pm2 start index.js --name "DARK-NOVA-XMD"
        pm2 save

    - name: Verify deployment
      run: |
        sleep 15
        echo "Deployment completed successfully!"
